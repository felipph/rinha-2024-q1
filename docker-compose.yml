version: '3'

networks:
  rinha-network:
    driver: host

services:
  api01: &api
    hostname: api01
    restart: always
    network_mode: host
    extra_hosts:
      - "database:127.0.0.1"
    environment:
      - PORT=3000
    image: felipph/nodejs-rinha24q1
    build: .
    depends_on:
      - database
    command: node server.js
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: "55MB"
  api02:
    # Essa sintaxe reusa o que foi declarado em 'api01'.
    <<: *api
    hostname: api02
    environment:
      - PORT=3001
  
  database:
    image: felipph/postgres-pgcenter:latest
    hostname: database
    build: ./db-container/.
    network_mode: host
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=rinha
    ports:
      - "5432:5432"
    volumes:
      - ./banco.sql:/docker-entrypoint-initdb.d/01-create.sql
    # command: postgres -c max_connections=22 -c log_error_verbosity='TERSE' -c log_min_error_statement='LOG' -c shared_buffers=300MB -c effective_cache_size=350MB -c work_mem=10MB
    command: postgres -c max_connections=20 -c log_error_verbosity='TERSE' -c log_min_error_statement='LOG'
    deploy:
      resources:
        limits:
          cpus: "0.8"
          memory: "410M"
